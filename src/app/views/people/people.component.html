<h1>People</h1>

<mat-card class="card">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input [ngModel]="search$ | async" (ngModelChange)="onSearchChange($event)" matInput>
  </mat-form-field>
</mat-card>

<br>

<div *ngFor="let person of people">
  <app-person-card [person]="person"></app-person-card>
</div>

<mat-spinner class="loading" *ngIf="loading"></mat-spinner>
